<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tugas</title>
</head>
<body>
    <form action="" method="post">
        <fieldset style="width: 35%;">
            <legend><b> User personal information</b></legend>
        <table cellpadding="5px">
            <tr>
                <td>
                    Enter your full name <br>
                    <input type="text" size="30">
                </td>
            </tr>

            <tr>
                <td>
                    Enter your email <br>
                    <input type="email" size="30">
                </td>
            </tr>

            <tr>
                <td>
                    Enter your password <br>
                    <input type="password" size="30">
                </td>
            </tr>

            <tr>
                <td>
                    Confirm your password <br>
                    <input type="password" size="30">
                </td>
            </tr>

            <tr>
                <td width="90%">
                    Enter your gender <br>
                    <input type="radio" name="sama"> Male
                    <input type="radio" name="sama"> Female
                    <input type="radio" name="sama"> Others
                </td>
            </tr>

            <tr>
                <td>
                    Enter your date of birth <br>
                    <input type="date" size="30">
                </td>
            </tr>

            <tr>
                <td>
                    Enter your addres <br>
                    <textarea name="Addres" id="" cols="21" rows="1"></textarea>
                </td>
            </tr>

            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
